<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/main_res.css">
        <title>Clone</title>

    </head>

    <body>

        <!-- Header -->
        <header class="head_box">
            <h1 class="head">Clone</h1>
            <a href="about.html" class="about">About</a>
        </header>

        <!-- Login -->
        <section class="login_box">
            <div class="login">
                <h1 class="login_head">Log in</h1>
                <form action="">
                    <input type="email" placeholder="Email" class="inpt" required autofocus>
                    <input type="password" placeholder="Password" class="inpt" required>
                    <div class="btn_box">
                        <button type="submit" class="btn">Log in</button>
                        <button type="reset" class="btn btn_2">Reset</button>
                    </div>
                </form>
            </div>
            <div class="reg_box">
                <a href="#" class="reg">Forgot password</a>
                <a href="#" class="reg reg_2" id="pop">Create new account</a>
            </div>
        </section>

        <!-- Signin -->
        <section class="sign_box">
            <div class="sign">
                <h1 class="sign_head">Sign in</h1>
                <a href="#" class="close">&times;</a>
                <form action="">
                    <input type="text" placeholder="First Name" class="inpt_reg" required autofocus>
                    <input type="text" placeholder="Last Name" class="inpt_reg" required>
                    <input type="email" placeholder="Email" class="inpt_reg" required>
                    <input type="password" placeholder="Password" class="inpt_reg" required>
                    <input type="password" placeholder="Confirm Password" class="inpt_reg" required>
                    <div class="sign_btn_box">
                        <button type="submit" class="sign_btn">Sign in</button>
                        <button type="reset" class="sign_btn sign_btn_2">Reset</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Script -->
        <script src="js/main.js"></script>

    </body>

</html>
